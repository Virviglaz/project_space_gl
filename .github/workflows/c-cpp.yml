name: project_space

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: dependencies
      run: sudo apt-get -y install libglu1-mesa-dev freeglut3-dev mesa-common-dev
    - uses: actions/checkout@v3
    - name: make
      run: make all
